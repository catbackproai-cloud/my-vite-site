<!-- HeroAI embed -->
<!-- HeroAI embed: load on public pages only (NOT /dashboard/*) -->
<script>
  (function () {
    try {
      var p = location.pathname || "/";
      // load ONLY on home or /book/*  — never on /dashboard
      var allow = (p === "/" || p.startsWith("/book/"));
      if (!allow) return;

      var s = document.createElement("script");
      s.src = "https://chat.heroai.pro/heroai-embed.js";
      s.async = true;
      s.defer = true;
      s.dataset.heroaiNs = "cat_back";
      s.dataset.head = "left";
      s.dataset.autoOpen = "0";
      s.dataset.autostartMs = "0";  // don't auto-open anything
      s.dataset.launcher = "off";
      document.body.appendChild(s);
    } catch (e) {}
  })();
</script>
